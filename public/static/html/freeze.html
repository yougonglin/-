<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>支付</title>
</head>
<body>
	<script src= "https://gw.alipayobjects.com/as/g/h5-lib/alipayjsapi/3.1.1/alipayjsapi.inc.min.js"></script> 
	<script>
		let orderStr = decodeURIComponent(location.hash.substr(1));
		ap.tradePay({
		   orderStr : orderStr
		}, function( res ) {
		  ap.alert(res.msg);
		});
	</script>
</body>
</html>
